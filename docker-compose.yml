version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Decommentare per supporto GPU NVIDIA
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  whatsapp-bot:
    build: .
    container_name: whatsapp-auguri-bot
    restart: unless-stopped
    depends_on:
      - ollama
    volumes:
      - ./wwebjs_auth:/app/.wwebjs_auth
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_ENABLED=${OLLAMA_ENABLED:-true}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2}
      - SUBSTRINGS_ESCLUSE=${SUBSTRINGS_ESCLUSE:-}
      - CHAT_ID_ESCLUSE=${CHAT_ID_ESCLUSE:-}
    stdin_open: true
    tty: true

volumes:
  ollama_data: